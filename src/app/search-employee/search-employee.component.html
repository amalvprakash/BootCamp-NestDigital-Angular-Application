<app-admin-navbar></app-admin-navbar>

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            

            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Search Employee Employee Id</label>
                    <input name="empId" [(ngModel)]="empId" type="text" class="form-control">
                </div>
                <div>
                    <button (click)="Search()" class="btn btn-primary">Search</button>
                </div>
            </div>
            <div *ngFor="let i of searchData" class="col col-12 col-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3">
                <div class="card" >
                    <img width="200px" height ="200px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTIhCBq-WV5kdxy5e-8fgzaYKejJFYOUnTt1Q&usqp=CAU" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{i.name}}</h5>
                      <p class="card-text" >Emp Id : {{i.empId}}</p>
                      <p class="card-text" >Address : {{i.address}}</p>
                      <p class="card-text" >Date of Birth : {{i.dob}}</p>
                      <p class="card-text" >Designation : {{i.dsgn}}</p>
                      <p class="card-text" >Department : {{i.department}}</p>
                      <p class="card-text" >Phone : {{i.phone}}</p>
                      <p class="card-text" >Phone : {{i.project}}</p>
                      <p class="card-text" >Phone : {{i.phone}}</p>
                      <p class="card-text" >Email : {{i.email}}</p>
                      <button type="button" (click)="Delete()" class="btn btn-outline-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
